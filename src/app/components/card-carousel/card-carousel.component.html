<div class="top-content">
    <div class="container-fluid">
        <div *ngIf="!gameStarted; else gameHasStarted" class="noActiveGameSlideShow">
            <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="1500" data-wrap="true" data-pause="false">
                <div class="carousel-inner row w-100 mx-auto" role="listbox">
                    <div *ngFor="let card of defaultCards; first as isFirst; index as i" [ngClass]="{'active': isFirst}" class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 notActive">
                        <img src="http://images.loteria.com/{{card.imageUrl}}" alt={{card.cardNameEnglish}} class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </div>
        <ng-template #gameHasStarted>
            <div id="carousel-example" class="carousel slide cardDealingSlideShow" data-ride="carousel" data-interval="false" data-wrap="false">
                <div class="carousel-inner row w-100 mx-auto" role="listbox">
                    <div *ngFor="let card of pastCards; first as isFirst; index as i" id="{{'card_' + i}}" [ngClass]="{'active': isFirst}" class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
                        <img src="http://images.loteria.com/{{card.imageUrl}}" alt={{card.cardNameEnglish}} class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </ng-template>

        <div [hidden]="!pastCards.length">
            <a class="carousel-control-prev top" href="#carousel-example" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next top" href="#carousel-example" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
